<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
  }

  h2 {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .error-message {
    color: red;
    margin-top: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <form id="signup-form">
    <label for="signup-username">Username:</label>
    <input type="text" id="signup-username" name="signup-username" required>
    <label for="signup-password">Password:</label>
    <input type="password" id="signup-password" name="signup-password" required>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    <input type="submit" value="Sign Up">
    <div id="signup-error" class="error-message"></div>
  </form>
</div>

<script>
  const signupForm = document.getElementById('signup-form');
  const signupError = document.getElementById('signup-error');

  signupForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const newUsername = signupForm.elements['signup-username'].value;
    const newPassword = signupForm.elements['signup-password'].value;
    const confirmPassword = signupForm.elements['confirm-password'].value;
    // Add registration validation logic here
    if (newPassword !== confirmPassword) {
      signupError.textContent = 'Passwords do not match';
    } else {
      // Perform registration process
      alert('Registration successful');
    }
  });
</script>

</body>
</html>
